<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="src/css/login.css">
        
        <title>login/cadastro</title>
    </head>
    <body>
        <main class="container">
           <a href="#" class="logo"><img src="src/imagens/logo.png" alt="Logo" class="logo"></a>
            <h1 class="title">Login</h1>
            <form class="form" action="">
                <div class="content">
                    <div>
                        <input type="text" class="name" id="name" required>
                        <label class="label__name" for="name">Nome:</label>
                        <span class="error nameError">aa</span>
                    </div>
                    <div>
                        <input type="password" class="pass" id="pass" required>
                        <label class="label__pass" for="pass">Senha:</label>
                        <span class="error passError">aa</span>
                    </div>
                </div>
                <button class="btn" type="submit">Entrar</button>
                <span class="change"><a href="#">Cadastrar | Registrar</a></span>
            </form>
        </main>
        <script src="src/js/validate.js"></script>
    </body>
</html>
